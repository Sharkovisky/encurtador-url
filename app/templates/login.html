{% extends "base.html" %}
{% block conteudo %}
<div class="container header" style="border: 15px white;">
    <div class="card-body input-group container-sm container_form">
        <form action="/login" method="POST" class="form">
            <div class="mb-3">
                <i class="bi bi-person-fill"></i>
                <label for="inputEmail" class="form-label">Endereço de email</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control">
            </div>
            <div class="mb-3">
                <i class="bi bi-lock-fill"></i>
                <label for="inputPassword" class="form-label">Senha</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control">
            </div>
            <div class="d-flex justify-content-between form-group">
                {% if mensagem %}
                <div class="form-text text-danger"><i class="bi bi-exclamation-circle"></i>
                    {{mensagem}}</div>
                {% endif %}
                <a href="/esqueci_minha_senha" class="form-text text-decoration-none">Esqueceu a
                    senha?</a>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto mt-lg-5">
                <input type="submit" value="Login" class="btn btn-blue-flag text-light text-uppercase fs-5"></input>
            </div>
            <p class="form-text text-center">Não tem uma conta? <a href="/cadastro"
                    class="text-blue-flag text-decoration-none">Cadastre-se</a></p>
        </form>
    </div>
</div>
{% endblock %}

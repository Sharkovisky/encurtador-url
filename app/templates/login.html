{% extends "base.html" %}
{% block conteudo %}
<form action="/login" method="POST" class="form">
    <div class="container header container_form pt-2 pb-2" style="border: 15px white;">
        <div class="card-body input-group container container_form" style="padding-top: 10px;">
            <label for="inputEmail" class="form-label text-dark input-group-text" style="height: 5vh;">Endereço de e-mail:</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" style="height: 5vh;"
                placeholder="Ex: silva@gmail.com">
        </div>
        <div class="card-body input-group container container_form" style="padding-top: 10px;">
            <label for="inputPassword" class="form-label text-dark input-group-text" style="height: 5vh;">Senha:</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" style="height: 5vh;">
            <label type="button" id="togglePassword" class="input-group-text" style="height: 5vh;" alt="Mostrar senha">
                <img width="20px"
                src="../static/imgs/olho-100.png">
            </label>
        </div>
        <div class="d-flex justify-content-between form-group">
            {% if mensagem %}
            <div class="form-text text-danger"><i class="bi bi-exclamation-circle"></i>
                {{mensagem}}</div>
            {% endif %}
            <!--<a href="/esqueci_minha_senha" class="form-text text-decoration-none">Esqueceu a
                    senha?</a>
                -->
        </div>
        <div class="d-grid gap-2 col-1 mx-auto mt-lg-5">
            <input type="submit" value="Login" class="btn btn-light text-uppercase fs-5"></input>
        </div>
        <p class="text-center mt-lg-2">Não tem uma conta? <a href="/cadastro"
                class="text-blue-flag text-decoration-none">Cadastre-se</a></p>
</form>
</div>
{% endblock %}

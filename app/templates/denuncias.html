{% extends "base.html" %}
{% block conteudo %}

<h1>Den√∫ncias</h1>

<form action="/" method="POST" class="form">
    <div class="header card-body">
        <label for="inputLinkEncurtado" class="form-label text-light">Coloque o link encurtado a ser denunciado!</label>
        <input type="text" name="linkEncurtado" id="linkEncurtado" class="form-control">
    </div>
    <input type="submit" value="Encurtar" class="btn text-dark fs-5"></input>
    <div class="d-flex justify-content-between form-group">
        {% if mensagem %}
        <div class="form-text text-danger"><i class="bi bi-exclamation-circle"></i>
            {{mensagem}}</div>
        {% endif %}
    </div>
</form>

{% endblock %}

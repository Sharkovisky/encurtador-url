{% extends "base.html" %}
{% block conteudo %}
<form>
  <div class="container header container_form pt-2 pb-2" style="border: 15px white;">
    <table id="data" class="table text-light">
      <thead>
        <tr>
          <th>Link original</th>
          <th>Link encurtado</th>
          <th>Contagem</th>
        </tr>
      </thead>
      <tbody>
        {% for link in query %}
        <tr>
          <td>{{ link.linkOriginal }}</td>
          <td id="link{{ i }}">https://e.fslab.dev/{{ link.linkEncurtado }}</td>
          <!--<td>
              <div class="d-flex d-inline-flex">
                <button class="btn copy-btn" onclick="copyToClipboard()"><img width="15px" src="../static/imgs/copiar-96.png" ></button>
              </div>
            </td>
          -->
          <td>{{ link.cliques }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="input-group container_form justify-content-center" style="color: green;">
      {{ pagination.links }}
    </div>
  </div>
</form>
{% endblock %}

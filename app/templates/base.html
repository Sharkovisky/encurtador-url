    <link rel="icon" href="../static/imgs/ifro-icon.png">
    <script src="js/main.js" defer></script>

    <title>Encurtador de URL do IFRO</title>

<body>
    <header class="header d-flex menu-hamburguer">
        <div class="container d-flex justify-content-around text-light">
            <!--<button class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>-->
            <div class="d-flex justify-content-between menu">
                <div class="p-3"><a href="/" class="link-light">Página Inicial</a></div>
                <div class="p-3"><a href="descricao" class="link-light">O que é?</a></div>
                <div class="p-3"><a href="denuncias" class="link-light">Denúncias</a></div>
                <div class="p-3"><a href="contador" class="link-light">Contador de Cliques</a></div>
                {% if session.get('logged_in') %}
                    <div class="p-3"><a href="meusLinks" class="link-light">Meus links</a></div>
                {% else %}
                {% endif %}
            </div>
            <div class="p-2">
                <!--<button type="button" class="btn btn-light"><a href="login"></a>Login</button>-->
                {% if session.get('logged_in') %}
                    <a href="logout" class="btn btn-danger">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                {% else %}
                    <a href="login" class="btn btn-light">Login</a>
                {% endif %}
            </div>
        </div>
